{% if messages %}
    {% for message in messages %}
      <script>
        Toastify({
            text:`{{ message|safe }}`,
            className: `{{ message.tags }}`,
            style: {
              background: "{% if message.tags == 'error' %}linear-gradient(to right, #ff416c, #ff4b2b){% else %}linear-gradient(to right, #00b09b, #96c93d){% endif %}",
            }
          }).showToast();
      </script>
    {% endfor %}
  {% endif %}

  {% if form.errors %}
    <div class="alert alert-error">
      <ul>
        {% for field in form %}
          {% if field.errors %}
            {% for error in field.errors %}
              
              <script>
                Toastify({
                    text:`{{ error|escape }}`,
                    className: `error`,
                    style: {
                      background: "linear-gradient(to right, #ff416c, #ff4b2b)",
                    }
                  }).showToast();
              </script>
            {% endfor %}
          {% endif %}
        {% endfor %}
      </ul>
      {% if form.non_field_errors %}
        <script>
            Toastify({
                text:`{{ form.non_field_errors.as_text }}`,
                className: `error`,
                style: {
                  background: "linear-gradient(to right, #ff416c, #ff4b2b)",
                }
              }).showToast();
          </script>
      {% endif %}
    </div>
  {% endif %}
